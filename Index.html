<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para venda de carro</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Font-Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;
0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!--Css-->
<link rel="stylesheet" href="assets/css/Custom.css">
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <div class="container-header">
                <img src="assets/img/CAPA_Prancheta 1_Prancheta 1.png" alt="banner propaganda venda de veículo">
            </div>
            <div class="form-container">
                <h5 id="title-form-header">Formulário</h5>
                <div class="form-header">
                    
                </div>
                <div class="form-body">
                    <h1 class="form-title">Aqui você vende melhor.</h1>
                    <h4>Descreva as características e marque os opcionais que seu veículo possui</h4>
                    <form>
                        <!--Input 1-->
                        <div class="box-input">
                            <label for="title">Título do Anúncio <span class="required-field">*</span></label>
                            <input 
                            type="text" 
                            name="title" 
                            id="title" 
                            class="block" 
                            placeholder="Um título para anúnciar o seu carro" 
                            minlength="5"
                            maxlength="30"
                            required 
                            />
                        </div>
                        <!--Input 2-->
                        <div class="box-input">
                            <label for="price">Valor do veículo <span class="required-field">*</span></label>
                            <input 
                            type="number" 
                            name="price" 
                            id="price" 
                            class="block" 
                            placeholder="Qual o valor do seu veículo?"
                            required 
                            />
                        </div>
                        <!--Input 3-->
                        <div id="box-textarea" class="box-input">
                            <label for="description">Descreva sobre seu veículo<span class="required-field">*</span></label>
                            <textarea name="description" id="description" class="block" placeholder="Aqui você descreve os detalhes do veículo, por exemplo: detalhes, acessórios adicionados,etc."></textarea>
                        </div>
                        <!--Input 4-->
                        <div class="box-input">
                            <label for="brand">Marca<span class="required-field">*</span></label>
                            <input 
                            type="text" 
                            name="brand" 
                            id="brand" 
                            class="block" 
                            placeholder="Digite a marca do veículo" 
                            minlength="5"
                            maxlength="30"
                            required 
                            />
                        </div>
                        <!--Input 5-->
                        <div class="box-input">
                            <label for="model">Modelo<span class="required-field">*</span></label>
                            <input 
                            type="text" 
                            name="model" 
                            id="model" 
                            class="block" 
                            placeholder="Digite o Modelo do veículo"
                            required 
                            />
                        </div>
                        <!--Input 6-->
                        <div class="box-input">
                            <label for="mileage">Kilometragem<span class="required-field">*</span></label>
                            <input 
                            type="number" 
                            name="mileage" 
                            id="mileage" 
                            class="block" 
                            placeholder="Qual a Kilometragem do veículo" 
                            required 
                            />
                        </div>
                        <!--Input 7-->
                        <div class="box-input">
                            <label for="purchase_date">Data de Compra<span class="required-field">*</span></label>
                            <input 
                            type="date" 
                            name="purchase_date" 
                            id="purchase_date" 
                            class="block" 
                            required 
                            />
                        </div>
                        <!--Input 8-->
                        <div class="box-input">
                            <p>Tipo de câmbio: <span class="required-field">*</span></p>
                            <input type="radio" id="manual" name="gear">
                            <label for="manuel">Manual</label>
                            <input type="radio" id="auto" name="gear">
                            <label for="auto">Automático</label>
                        </div>
                        <!--Input 9 first-colum-->
                        <div class="optional-box">
                            <p>Opcionais:</p>
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                    <label for="alarm">Alarme</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ac" name="optional[]" value="ac">
                                    <label for="ac">Ar Condinionado</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                    <label for="reverse-camera">Câmera de Ré</label>
                                </li>
                            </ul>
                        </div>
                        <!--Second-colum-->
                        <div class="optional-box">
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="lane_assit" name="optional[]" value="lane_assit">
                                    <label for="lane_assit">Assistente de Pista</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="kayless" name="optional[]" value="kayless">
                                    <label for="kayless">Partida Kayless</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                    <label for="smartphone">Integração com Celular</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                    <label for="leather_seat">Banco de Couro</label>
                                </li>
                            </ul>
                        </div>
                        <div class="box-input">
                            <p>Fotos do Veículo:<span class="required-field"></span></p>
                            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
                        </div>
                        <div class="d-grid gap-2 bg-$indigo-400 col-6 mx-auto">
                        <input class="btn btn-primary" type="submit" value="Enviar" style="background-color: #673ab7;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
